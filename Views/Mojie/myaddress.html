<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加收货地址</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../Content/CSS/mojie/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../Content/CSS/mojie/demo.css"/>
		<link rel="stylesheet" href="../../Content/CSS/mojie/iconfont.css"/>
		<link rel="stylesheet" href="../../Content/CSS/mojie/style.css" />
	</head>
	<body>
		<div class="contaniner myaddress">
			<section class="address-main"><!--地址容器-->
				<div class="address-list"><!--地址列表-->
					<div class="item-list bg"><!--地址元素-->
						<div class="mui-input-row">
							<label>收货人</label>
							<input type="text" class="mui-input-clear" placeholder="请输入收货人姓名">
						</div>
						<div class="mui-input-row">
							<label>联系电话</label>
							<input type="text" class="mui-input-clear" placeholder="请输入收件人手机号">
						</div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell address-cell">
								<a class="mui-navigate-right">
									选择市区
									
								</a>
								
							</li>
						</ul>
						<div class="mui-input-row mui-input-textarea">
							<textarea id="textarea" rows="5" placeholder="请输入详细地址"></textarea>
						</div>
						<div class="mui-input-row mui-input-bottom mui-radio">
							<label>设为默认地址</label>
							<figure class="fr">
								<img class="sel" src="../../Content/Images/mojie/check.png"/>
							</figure>
						</div>
					</div><!--地址元素-->	
				</div><!--地址列表-->
				<div class="add-address-submit"><!--添加按钮-->
					<a class="mui-btn mui-btn-danger mui-btn-block" href="">保存地址</a>					
				</div><!--添加按钮-->
			</section><!--地址容器-->	
		</div>
	</body>
</html>
<script src="../../Content/JS/mojie/mui.min.js"></script>
<script type="text/javascript">
	mui.init();//js开启
</script>
